on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: "Install libsodium"
        run: sudo apt-get install -y libsodium-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Cargo Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: "Install libsodium"
        run: sudo apt-get install -y libsodium-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  test-cli:
    name: CLI Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: "Install libsodium and bats"
        run: sudo apt-get install -y libsodium-dev bats
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: "Run tests"
        run: PATH="$(pwd)/target/release:$PATH" bats ./cli-tests

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: "Install libsodium"
        run: sudo apt-get install -y libsodium-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: "Install libsodium"
        run: sudo apt-get install -y libsodium-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
